<div class="m-content">
    <div class="col-md-12">
        <div class="m-section">
            <table class="table table-bordered m-table m-table--border-metal table-hover m-table--head-bg-success">
                <thead>
                    <tr>
                        <th class="text-center">#</th>
                        <th>Code</th>
                        <th>Name</th>
                        <th>Icon</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                  <tr>
                    <td class="text-center">#</td>
                    <td>
                      <input type="text" class="form-control" placeholder="Search Code..." [(ngModel)]="LanguageSearchEntity.Code"/>
                    </td>
                    <td>
                      <input type="text" class="form-control" placeholder="Search Name..." [(ngModel)]="LanguageSearchEntity.Name"/>
                    </td>
                    <td>
                      <!--<input type="text" class="form-control" placeholder="Search Icon..." />-->
                    </td>
                    <td class="button-crud">
                      <div>
                        <button class="btn btn-brand m-btn m-btn--icon btn-sm m-btn--icon-only m-btn--pill" (click)="Search(LanguageSearchEntity, true)">
                          <i class="fa fa-search"></i>
                        </button>
                        <button class="btn btn-primary m-btn m-btn--icon btn-sm m-btn--icon-only  m-btn--pill" (click)="Search(LanguageSearchEntity, false)">
                          <i class="fa fa-refresh"></i>
                        </button>
                      </div>
                    </td>
                  </tr>
                    <tr *ngFor="let LanguageEntity of Entities; index as i">
                        <td scope="row" class="text-center">{{i + 1}}</td>
                        <td>
                            <div *ngIf="!LanguageEntity.IsEdit">{{LanguageEntity.Code}}</div>
                            <input class="input-text form-control" *ngIf="LanguageEntity.IsEdit" placeholder="Enter Code..." [(ngModel)]="LanguageEntity.Code" />
                        </td>
                        <td>
                            <div *ngIf="!LanguageEntity.IsEdit">{{LanguageEntity.Name}}</div>
                            <input class="input-text form-control" *ngIf="LanguageEntity.IsEdit" placeholder="Enter Name..." [(ngModel)]="LanguageEntity.Name" />
                        </td>
                        <td class="text-center">
                            <img class="img-size" [src]="LanguageEntity.Icon"/>
                        </td>
                        <td class="button-crud">
                            <div *ngIf="!LanguageEntity.IsEdit">
                                <button class="btn btn-outline-warning m-btn m-btn--icon m-btn--icon-only m-btn--pill"
                                   data-toggle="m-tooltip" data-original-title="Edit" data-placement="left" data-skin="dark" (click)="Edit(LanguageEntity)">
                                    <i class="fa fa-pencil"></i>
                                </button>
                                <button class="btn btn-outline-danger m-btn m-btn--icon m-btn--icon-only m-btn--pill"
                                   data-toggle="m-tooltip" data-original-title="Delete" data-placement="right" data-skin="dark"
                                   mwlConfirmationPopover [popoverTitle]="'Are you sure?'" placement="top" (confirm)="Delete(LanguageEntity)" (cancel)="cancelClicked = true">
                                    <i class="fa fa-trash"></i>
                                </button>
                            </div>
                            <div *ngIf="LanguageEntity.IsEdit">
                                <button class="btn btn-outline-warning m-btn m-btn--icon m-btn--icon-only m-btn--pill"
                                   data-toggle="m-tooltip" data-original-title="Save" data-placement="left" data-skin="dark" (click)="Save(LanguageEntity)">
                                    <i class="fa fa-save"></i>
                                </button>
                                <button class="btn btn-outline-danger m-btn m-btn--icon m-btn--icon-only m-btn--pill"
                                   data-toggle="m-tooltip" data-original-title="Cancel" data-placement="right" data-skin="dark" (click)="Cancel(LanguageEntity)">
                                    <i class="fa fa-remove"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<app-paging [PagingModel]="PagingModel" [dot]="true" (onChanges)="Search(LanguageSearchEntity)"></app-paging>
<!--END: Content-->
