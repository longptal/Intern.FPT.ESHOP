<div class="row">
  <div class="m--margin-top-10 fullwidth">
    <span class="header-section-group">Tax Information: </span>
    <button class="btn btn-outline-success m-btn m-btn--icon m-btn--outline-2x pull-right" (click)="Add({Id: 0, IsEdit: true})">
      <span>
        <i class="fa fa-plus"></i>
        <span>Add Tax</span>
      </span>
    </button>
  </div>
  <table class="table table-bordered m-table m-table--border-metal table-hover m-table--head-bg-success">
    <thead>
      <tr>
        <th class="text-center">#</th>
        <th>Code</th>
        <th>Percentage</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let TaxEntity of Entities; let i = index">
        <td class="text-center">{{i + 1}}</td>
        <td>
          <span *ngIf="!TaxEntity.IsEdit">{{TaxEntity.Code}}</span>
          <input *ngIf="TaxEntity.IsEdit" class="form-control" placeholder="Enter Code..." [(ngModel)]="TaxEntity.Code" [ngModelOptions]="{standalone: true}" />
        </td>
        <td>
          <span *ngIf="!TaxEntity.IsEdit">{{TaxEntity.Percentage | number}}</span>
          <input *ngIf="TaxEntity.IsEdit" type="number" class="form-control" placeholder="Enter Percentage..." [(ngModel)]="TaxEntity.Percentage" [ngModelOptions]="{standalone: true}" />
        </td>
        <td class="text-center">
          <div *ngIf="!TaxEntity.IsEdit">
            <button class="btn btn-outline-warning m-btn m-btn--icon m-btn--icon-only m-btn--pill" (click)="Edit(TaxEntity)">
              <i class="fa fa-pencil"></i>
            </button>
            <button class="btn btn-outline-danger m-btn m-btn--icon m-btn--icon-only m-btn--pill"
                    mwlConfirmationPopover [popoverTitle]="'Are you sure?'" placement="top" (confirm)="Delete(TaxEntity)" (cancel)="cancelClicked = true">
              <i class="fa fa-trash"></i>
            </button>
          </div>
          <div *ngIf="TaxEntity.IsEdit">
            <button class="btn btn-outline-info m-btn m-btn--icon m-btn--icon-only m-btn--pill" (click)="Save(TaxEntity)">
              <i class="fa fa-save"></i>
            </button>
            <button class="btn btn-outline-danger m-btn m-btn--icon m-btn--icon-only m-btn--pill" (click)="Cancel(TaxEntity)">
              <i class="fa fa-remove"></i>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
