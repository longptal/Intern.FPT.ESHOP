<!-- BEGIN: Subheader -->
<div class="m-subheader" appunwraptag="">
    <div class="d-flex align-items-center border-title">
        <div class="mr-auto">
            <h3 class="m-subheader__title">
                Country Management
            </h3>
        </div>
        <div>
            <button class="btn btn-outline-success m-btn m-btn--icon m-btn--outline-2x" (click)="Add({Id:0, IsEdit: true})">
                <span>
                    <i class="fa fa-plus"></i>
                    <span>Add</span>
                </span>
            </button>
        </div>
    </div>
</div>
<!-- END: Subheader -->

<!--BEGIN: Content-->
<div class="m-content">
    <div class="col-md-12">
        <div class="m-section">
            <table class="table table-bordered m-table m-table--border-metal table-hover m-table--head-bg-success">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Code</th>
                        <th>Name</th>
                        <th>Note</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody> 
                  <tr>
                    <td class="text-center">#</td>
                    <td>
                      <input type="text" class="form-control" placeholder="Search Code..." [(ngModel)]="SearchEntity.Code"/>
                    </td>
                    <td>
                      <datetime [placeholder]="'Start Date...'" [(ngModel)]="SearchEntity.Name"></datetime>
                    </td>
                    <td>
                      <datetime [placeholder]="'End Date...'" [(ngModel)]="SearchEntity.Note"></datetime>
                    </td>
                    <td class="button-crud">
                      <div>
                        <button class="btn btn-brand m-btn m-btn--icon btn-sm m-btn--icon-only m-btn--pill" (click)="Search(SearchEntity, false)">
                          <i class="fa fa-search"></i>
                        </button>
                        <button class="btn btn-primary m-btn m-btn--icon btn-sm m-btn--icon-only  m-btn--pill" (click)="Search(SearchEntity, true)">
                          <i class="fa fa-refresh"></i>
                        </button>
                      </div>
                    </td>
                  </tr>
                  <tr *ngFor="let CountryEntity of Entities; index as i">
                    <td scope="row" class="text-center">{{i + 1}}</td>
                    <td>
                      <div *ngIf="!CountryEntity.IsEdit">{{CountryEntity.Code}}</div>
                      <input class="form-control" *ngIf="CountryEntity.IsEdit" placeholder="Enter Code..." [(ngModel)]="CountryEntity.Code" />
                    </td>
                    <td>
                      <div *ngIf="!CountryEntity.IsEdit">{{CountryEntity.Name}}</div>
                      <input class="form-control" *ngIf="CountryEntity.IsEdit" placeholder="Enter Name..." [(ngModel)]="CountryEntity.Name" />
                    </td>
                    <td>
                      <div *ngIf="!CountryEntity.IsEdit">{{CountryEntity.Note}}</div>
                      <input class="form-control" *ngIf="CountryEntity.IsEdit" placeholder="Enter Note..." [(ngModel)]="CountryEntity.Note" />
                    </td>
                    <td class="button-crud">
                      <div *ngIf="!CountryEntity.IsEdit">
                        <button class="btn btn-outline-warning m-btn m-btn--icon m-btn--icon-only m-btn--pill" (click)="Edit(CountryEntity)">
                          <i class="fa fa-pencil"></i>
                        </button>
                        <button class="btn btn-outline-danger m-btn m-btn--icon m-btn--icon-only m-btn--pill"
                                mwlConfirmationPopover [popoverTitle]="'Are you sure?'" placement="top" (confirm)="Delete(CountryEntity)" (cancel)="cancelClicked = true">
                          <i class="fa fa-trash"></i>
                        </button>
                      </div>
                      <div *ngIf="CountryEntity.IsEdit">
                        <button class="btn btn-outline-info m-btn m-btn--icon m-btn--icon-only m-btn--pill" (click)="Save(CountryEntity)">
                          <i class="fa fa-save"></i>
                        </button>
                        <button class="btn btn-outline-danger m-btn m-btn--icon m-btn--icon-only m-btn--pill" (click)="Cancel(CountryEntity)">
                          <i class="fa fa-remove"></i>
                        </button>
                      </div>
                    </td>
                  </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<app-paging [PagingModel]="PagingModel" [dot]="true" (onChanges)="Search()"></app-paging>
<!--END: Content-->
