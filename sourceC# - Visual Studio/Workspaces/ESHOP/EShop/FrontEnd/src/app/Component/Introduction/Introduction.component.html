<!--BEGIN: Content-->
<div class="m-content">
    <div class="col-md-12">
        <div class="m-section">
            <table class="table table-bordered m-table m-table--border-metal table-hover">
                <thead>
                    <tr>
                        <th class="text-center" width="10%">#</th>
                        <th width="40%">Content</th>
                        <th width="35%">Route</th>
                        <th width="15%">Action</th>
                    </tr>
                </thead>
                <tbody>
                  <tr>
                    <td class="text-center">#</td>
                    <td>
                      <input type="text" class="form-control" placeholder="Search Content..." [(ngModel)]="IntroductionSearchEntity.Content"/>
                    </td>
                    <td>
                      <input type="text" class="form-control" placeholder="Search Route..." [(ngModel)]="IntroductionSearchEntity.Route"/>
                    </td>
                    <td class="button-crud">
                      <div>
                        <button class="btn btn-brand m-btn m-btn--icon btn-sm m-btn--icon-only m-btn--pill" (click)="Search(IntroductionSearchEntity, false)">
                          <i class="fa fa-search"></i>
                        </button>
                        <button class="btn btn-primary m-btn m-btn--icon btn-sm m-btn--icon-only  m-btn--pill" (click)="Search(IntroductionSearchEntity, true)">
                          <i class="fa fa-refresh"></i>
                        </button>
                      </div>
                    </td>
                  </tr>
                    <tr *ngFor="let IntroductionEntity of Entities; index as i">
                        <td scope="row" class="text-center">{{i + 1}}</td>
                        <td>
                            <span *ngIf="!IntroductionEntity.IsEdit">{{IntroductionEntity.Content}}</span>
                            <input class="form-control" *ngIf="IntroductionEntity.IsEdit" placeholder="Enter Content..." [(ngModel)]="IntroductionEntity.Content" />
                        </td>
                        <td>
                            <span *ngIf="!IntroductionEntity.IsEdit">{{IntroductionEntity.Route}}</span>
                            <input class="form-control" *ngIf="IntroductionEntity.IsEdit" placeholder="Enter Route..." [(ngModel)]="IntroductionEntity.Route" />
                        </td>
                        <td class="button-crud">
                            <div *ngIf="!IntroductionEntity.IsEdit">
                                <button class="btn btn-outline-warning m-btn m-btn--icon m-btn--icon-only m-btn--pill"
                                   data-toggle="m-tooltip" data-original-title="Edit" data-placement="left" data-skin="dark" (click)="Edit(IntroductionEntity)">
                                    <i class="fa fa-pencil"></i>
                                </button>
                                <button class="btn btn-outline-danger m-btn m-btn--icon m-btn--icon-only m-btn--pill"
                                   data-toggle="m-tooltip" data-original-title="Delete" data-placement="right" data-skin="dark"
                                   mwlConfirmationPopover [popoverTitle]="'Are you sure?'" placement="top" (confirm)="Delete(IntroductionEntity)" (cancel)="cancelClicked = true">
                                    <i class="fa fa-trash"></i>
                                </button>
                            </div>
                            <div *ngIf="IntroductionEntity.IsEdit">
                                <button class="btn btn-outline-info m-btn m-btn--icon m-btn--icon-only m-btn--pill"
                                   data-toggle="m-tooltip" data-original-title="Save" data-placement="left" data-skin="dark" (click)="Save(IntroductionEntity)">
                                    <i class="fa fa-save"></i>
                                </button>
                                <button class="btn btn-outline-danger m-btn m-btn--icon m-btn--icon-only m-btn--pill"
                                   data-toggle="m-tooltip" data-original-title="Cancel" data-placement="right" data-skin="dark" (click)="Cancel(IntroductionEntity)">
                                    <i class="fa fa-remove"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<app-paging [PagingModel]="PagingModel" [dot]="true" (onChanges)="Search()"></app-paging>
<!--END: Content-->
