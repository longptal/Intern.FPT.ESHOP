<div class="m-content">
  <div class="col-md-12">
    <div class="m-section">
      <table class="table table-bordered m-table m-table--border-metal table-hover m-table--head-bg-success">
        <thead>
          <tr>
            <th class="text-center">#</th>
            <th>Path</th>
            <th>Method</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="text-center">#</td>
            <td>
              <input type="text" class="form-control" placeholder="Search Path..." [(ngModel)]="OperationSearchEntity.Path" />
            </td>
            <td>
              <input type="text" class="form-control" placeholder="Search Method..." [(ngModel)]="OperationSearchEntity.Method" />
            </td>
            <td class="button-crud">
              <div>
                <button class="btn btn-brand m-btn m-btn--icon btn-sm m-btn--icon-only m-btn--pill" (click)="Search(OperationSearchEntity, false)">
                  <i class="fa fa-search"></i>
                </button>
                <button class="btn btn-primary m-btn m-btn--icon btn-sm m-btn--icon-only  m-btn--pill" (click)="Search(OperationSearchEntity, false)">
                  <i class="fa fa-refresh"></i>
                </button>
              </div>
            </td>
          </tr>
          <tr *ngFor="let OperationEntity of Entities; index as i">
            <td scope="row" class="text-center">{{i + 1}}</td>
            <td>
              <div *ngIf="!OperationEntity.IsEdit">{{OperationEntity.Path}}</div>
              <input class="form-control" *ngIf="OperationEntity.IsEdit" placeholder="Enter Path..." [(ngModel)]="OperationEntity.Path" />
            </td>
            <td>
              <div *ngIf="!OperationEntity.IsEdit">{{OperationEntity.Method}}</div>
              <input class="form-control" *ngIf="OperationEntity.IsEdit" placeholder="Enter Method..." [(ngModel)]="OperationEntity.Method" />
            </td>
            <td class="button-crud">
              <div *ngIf="!OperationEntity.IsEdit">
                <button class="btn btn-outline-warning m-btn m-btn--icon m-btn--icon-only m-btn--pill"
                        data-toggle="m-tooltip" data-original-title="Edit" data-placement="left" data-skin="dark" (click)="Edit(OperationEntity)">
                  <i class="fa fa-pencil"></i>
                </button>
                <button class="btn btn-outline-danger m-btn m-btn--icon m-btn--icon-only m-btn--pill"
                        data-toggle="m-tooltip" data-original-title="Delete" data-placement="right" data-skin="dark"
                        mwlConfirmationPopover [popoverTitle]="'Are you sure?'" placement="top" (confirm)="Delete(OperationEntity)" (cancel)="cancelClicked = true">
                  <i class="fa fa-trash"></i>
                </button>
              </div>
              <div *ngIf="OperationEntity.IsEdit">
                <button class="btn btn-outline-info m-btn m-btn--icon m-btn--icon-only m-btn--pill"
                        data-toggle="m-tooltip" data-original-title="Save" data-placement="left" data-skin="dark" (click)="Save(OperationEntity)">
                  <i class="fa fa-save"></i>
                </button>
                <button class="btn btn-outline-danger m-btn m-btn--icon m-btn--icon-only m-btn--pill"
                        data-toggle="m-tooltip" data-original-title="Cancel" data-placement="right" data-skin="dark" (click)="Cancel(OperationEntity)">
                  <i class="fa fa-remove"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="col-md-12">
    <app-paging [PagingModel]="PagingModel" [dot]="true" (onChanges)="Search(OperationSearchEntity)"></app-paging>
  </div>
</div>
<!--END: Content-->
